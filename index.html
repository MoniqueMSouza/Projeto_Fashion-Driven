<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Fashion Driven</title>
</head>

<body>
    <div class="pagina">

        <div class="cabecalho">
            <div class="logo">
                <img src="arquivos/Logo.png">
            </div>
        </div>

        <div class="principal">
            <div class="fazerPedido">
                <div class="opcoes">
                    <div class="textosFazerPedido">Escolha o modelo</div>
                    <div class="modelo">
                        <div class="modelo1">
                            <div onclick="SelecionarModelo (this)" class="selecionarModelo1">
                                <img src="arquivos/tshirt.png">
                            </div>
                            <div class="textosFazerPedido">T-shirt</div>
                            

                        </div>
                        <div class="modelo2">
                            <div onclick="SelecionarModelo (this)" class="selecionarModelo2">
                                <img src="arquivos/Camiseta.png">
                            </div>
                            <div class="textosFazerPedido">Camiseta</div>
                        </div>

                        <div class="modelo3">
                            <div onclick="SelecionarModelo (this)" class="selecionarModelo3">
                                <img src="arquivos/Mangalonga.png">
                            </div>
                            <div class="textosFazerPedido">Manga longa</div>
                        </div>
                    </div>

                    <div class="textosFazerPedido">Escolha a gola</div>
                    <div class="gola">
                        <div class="gola1">
                            <div onclick="SelecionarGola (this)" class="selecionarGola1">
                                <img src="arquivos/GolaV.png">
                            </div>
                            <div class="textosFazerPedido">Gola V</div>
                        </div>
                        <div class="gola2">
                            <div onclick="SelecionarGola (this)" class="selecionarGola2">
                                <img src="arquivos/GolaRedonda.png">
                            </div>
                            <div class="textosFazerPedido">Gola Redonda</div>
                        </div>
                        <div class="gola3">
                            <div onclick="SelecionarGola (this)" class="selecionarGola3">
                                <img src="arquivos/GolaPolo.png">
                            </div>
                            <div class="textosFazerPedido">Gola polo</div>
                        </div>
                    </div>

                    <div class="textosFazerPedido">Escolha o tecido</div>
                    <div class="tecido">
                        <div class="tecido1">
                            <div onclick="SelecionarTecido (this)" class="selecionarTecido1 ">
                                <img src="arquivos/Seda.png">
                            </div>
                            <div class="textosFazerPedido">Seda</div>
                        </div>
                        <div class="tecido2">
                            <div onclick="SelecionarTecido (this)" class="selecionarTecido2">
                                <img src="arquivos/Algodão.png">
                            </div>
                            <div class="textosFazerPedido">Algodão</div>
                        </div>
                        <div class="tecido3">
                            <div onclick="SelecionarTecido (this)" class="selecionarTecido3">
                                <img src="arquivos/Poliester.png">
                            </div>
                            <div class="textosFazerPedido">Poliéster</div>
                        </div>
                    </div>
                </div>
                <div class="finalizarPedido">
                    <div class="textosFazerPedido">Imagem de referência</div>
                    <input onclick="PreencherInput()" type="url" placeholder="Insira o link">
                    <button class="ConfirmarPedidoCinza">Confirmar Pedido</button>
                    <button onclick="EncomendarBlusa()" class="ConfirmarPedidoAzul esconder">Confirmar Pedido</button>
                </div>
            </div>
            <div class="img"></div>
        </div>

        <div class="ultimosPedidos">




        </div>



    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
